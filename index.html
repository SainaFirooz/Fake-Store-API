<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FakeStore API</title>
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="cart.js"></script>
    <script src="script.js"></script>
    <script src="categories.js"></script>
  </head>
  <body>
    <header>
        <a class="logo" href="index.html">Fake Store</a>

       <div>
        <select id="categoryDropdown" onchange="categoryChanged()">
          <option value="" disabled selected>Select a category</option>
        </select>
      </div>
      
      <div id="itemsContainer" class="items-container"></div>


        </header>
    <main>
    

        <div class="top-image">
            <h1>Fake Store</h1>
            <a href="index.html" class="hero-btn">New releases</a>
        </div>

        

        <div id="productContainer" class="product-container">
            <div class="product-card" onclick="openModal()">
                <img src="" alt="" class="product-image" />
                <div class="product-info">
                    
                </div>
            </div>
        </div>

        <div id="myModal" class="modal">
            <div class="modal-content">
              <span class="close" onclick="closeModal()"></span>
              <div id="modalContent"></div>
            </div>
          </div>


          

        
          <div class="container">
          <div class="shopping-cart-left">
            <div class="shopping-cart" id="shoppingCart">
              <span class="close-icon" onclick="toggleCart()">
              </span>
              <div class="head"><p>My Cart</p></div>
              <div class="cart-items" id="cartItems">
              </div>
              <div class="foot">
                <!-- <h3>Total</h3> -->
                <div class="cart-icon-container">
                  <i class='bx bx-cart bx-tada cart-icon'></i>
                </div>
                <!-- <h2 id="total">$ 0.00</h2> -->
                
            </div>
            </div>
          </div>
        </div>


    </main>

 

    <footer>
        <section>
           
            <div class="links">
                <div class="social">
                <a href="#"><i class='bx bxl-facebook'></i></a>
                <a href="#"><i class='bx bxl-instagram'></i></a>
                <a href="#"><i class='bx bxl-twitter'></i></a>
                <a href="#"><i class='bx bxl-youtube'></i></a>
            </div>
        </section>
    </footer>

    
   
   
  </body>
</html>
